<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Quote Generator</title>
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text u-mb-15 u-fz-4">
                <i class="fas fa-quote-left u-fz-4"></i>
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="author-text u-mb-15">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button
                    class="twitter-button u-btn-reset"
                    id="twitter"
                    title="Tweet This!"
                >
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="new-quote u-btn-reset" id="new-quote">
                    New Quote
                </button>
            </div>
        </div>

        <!-- Script -->
        <script src="app.js"></script>
    </body>
</html>
